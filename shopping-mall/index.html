<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Shopping Mall</title>
  </head>
  <body>
    <div class="container mx-auto py-4 px-8">
      <nav class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-pink-500"
            >My Store</span
          >
        </h1>
        <button type="button" class="text-green-900 hover:bg-green-100 p-2">
          <span>Cart</span>
          <span class="text-xs">(3)</span>
        </button>
      </nav>
    </div>
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    <div class="hidden cart-layer fixed inset-0 w-1/2">
      <div class="fixed left-0 top-0 bottom-0 w-1/2 bg-black opacity-30"></div>
      <div class="fixed right-0 top-0 bottom-0 w-1/2 bg-white py-2 px-4">
        <div class="flex justify-end">
          <button
            type="button"
            class="text-green-800 hover:bg-green-100 rounded-lg py-2 px-4"
          >
            Close
          </button>
          <div class="cart-items"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
